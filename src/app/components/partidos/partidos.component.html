<h1>Partidos políticos</h1>
<p-table [value]="parties" [paginator]="true" [rows]="2">
    <ng-template pTemplate="header">
        <tr>
            <th>Partido político</th>
            <th>Lema</th>
            <th>Acción</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-party>
        <tr>
            <td>{{party.nombre_partido}}</td>
            <td>{{party.lema}}</td>
            <td>
                <button 
                pButton 
                type="button" 
                class="p-button-primary"
                style="margin-right: 5px;" 
                icon="pi pi-file-edit"></button>
                <button 
                pButton 
                type="button" 
                class="p-button-secondary" 
                icon="pi pi-trash"
                (click)="delete(party.code_partido)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
